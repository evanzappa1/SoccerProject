<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Soccer Grid Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .ribbon {
      color: black;
      padding: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .ribbon-text {
      font-weight: bold;
      font-size: 18px;
    }

    .table-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      height: calc(100% - 50px); /* Subtract the height of the ribbon */
      padding-bottom: 10%;
      padding-top: 10%
    }

    table {
      width: 100%;
      max-width: 100%;
      height: 100%;
      border-spacing: 0px;
      padding: 0px;
      border: white;
      table-layout: fixed;
      border-collapse: collapse;
    }

    td {
      text-align: center;
      vertical-align: middle;
      padding: 1px;
      width: 20%; /* Set the width of each cell to 20% */
      height: 20%; /* Set the height of each cell to 20% */
    }

    .image-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-container img {
      max-height: 70%;
      max-width: 70%;
      height: auto;
      width: auto;
      padding: 10px;
    }

    .table-button {
      height: 100%;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      border: white;
    }

    button:hover {
      cursor: pointer;
      background-color: #888888;
    }

    .how-to-container,
    .popup-container {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      width: 300px;
      margin: 100px auto;
      border-radius: 4px;
    }

    .close {
      float: right;
      cursor: pointer;
    }

    body {
      font-family: Georgia;
      margin: 0;
      padding: 0;
    }

    .select-btn {
      height: 65px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 7px;
    }

    .options li:hover {
      background: #888888;
    }

    .search input {
      height: 53px;
      width: 100%;
    }

    .popup-content .search {
      position: relative;
    }

    .select-btn,
    .options li {
      display: flex;
      cursor: pointer;
      align-items: center;
    }

    .popup-content .options {
      overflow-y: auto;
      margin-top: 10px;
      max-height: 250px;
    }

    .popup-container.active.popup-content {
      display: block;
    }

  </style>
</head>
<body>
  <div class="ribbon">
    <h1 class="ribbon-text">
      Soccer Grid Game
    </h1>
    <button class="how-to-button" onclick="openPopup()">
      How to play
    </button>
  </div>
  <div id="popup" class="how-to-container">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>How to play</h2>
      <p>These are the rules.</p>
    </div>
  </div>
  <div id="search-popup" class="popup-container">
    <div class="select-btn">
      <i class="uil uil-angle-down"></i>
    </div>
    <div class="popup-content">
      <span class="close" onclick="closeSearch()">&times;</span>
      <h2>
        Search
      </h2>
      <div class="search">
        <i class="uil uil-search">
          <input type="text" placeholder="Search">
        </i>
      </div>
      <ul class="options">
      </ul>
    </div>
  </div>

  <div class="table-container">
    <table>

      <tr>
        <td>
          <div></div>
        </td>
        <td>
          <div class = "image-container" id = "column-1">
            <img src = "ac_milan.png" alt = "AC Milan" class = "center">
          </div>
        </td>
        <td>
          <div class = "image-container" id = "column-2">
            <img src = "italy.png" alt = "Italy" class = "center">
          </div>
        </td>
        <td>
          <div class = "image-container" id = "column-3">
            <img src = "brazil.png" alt = "Brazil" class = "center">
          </div>
        </td>
        <td>
          <div></div>
        </td>
      </tr>

      <tr>
        <td>
          <div class = "image-container" id = "row-1">
            <img src = "leeds.png" alt = "Leeds United" class = "center">
          </div>
        </td>
        <td class = "border-cell" id = "cell1">
          <button class = "table-button" onclick = "doSomething()">
            <p id = "button1"> </p>
          </button>
        <td class = "border-cell" id = "cell2">
          <button class = "table-button" onclick = "doSomething2()">
            <p id = "button2"> </p>
          </button>
        </td>
        <td class = "border-cell" id = "cell3">
          <button class = "table-button" onclick = "doSomething3()">
            <p id = "button3"> </p>
          </button>
        </td>
        <td>
          <div></div>
        </td>
      </tr>

      <tr>
        <td>
          <div class = "image-container" id = "row-2">
            <img src = "usa.png" alt = "USA" class = "center">
          </div>
        </td>
        <td class = "border-cell" id = "cell4">
          <button class = "table-button" onclick = "doSomething4()">
            <p id = "button4"> </p>
          </button>
        </td>
        <td class = "border-cell" id = "cell5">
          <button class = "table-button" onclick = "doSomething5()">
            <p id = "button5"> </p>
          </button>
        </td>
        <td class = "border-cell" id = "cell6">
          <button class = "table-button" onclick = "doSomething6()">
            <p id = "button6"> </p>
          </button>
        </td>
        <td>
          <p id = "guesses_text"> Number of Guesses: </p>
          <p id = "num_guesses"> 0 </p>
        </td>
      </tr>

      <tr>
        <td>
          <div class = "image-container" id = "row 3">
            <img src = "psg.png" alt = "PSG" class = "center">
          </div>
        </td>
        <td class = "border-cell" id = "cell7">
          <button class = "table-button" onclick = "doSomething7()">
            <p id = "button7"> </p>
          </button>
        </td>
        <td class = "border-cell" id = "cell8">
          <button class = "table-button" onclick = "doSomething8()">
            <p id = "button8"> </p>
          </button>
        </td>
        <td class = "border-cell" id = "cell9">
          <button class = "table-button" onclick = "doSomething9()">
            <p id = "button9"> </p>
          </button>
        </td>
        <td>
          <div></div>
        </td>

      </tr>
    </table>
  </div>
</body>
<script src="script.js"></script>
</html>
